<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>API Call</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>

    
    <!-- header start -->
    <header>
      <h1 class="text-center text-warning fw-bold mt-5">Exploring Food</h1>
    </header>


    <!-- main start -->
    <main>
      
      <section class="text-center mt-4">
        <input id="input-field" type="text" placeholder="search Food">
        <button onclick="searchBtn()" class="btn btn-success">Search</button>
      </section>
      

      <section class="container mt-4 mb-5">
        <h2 class="fw-bold mb-4 ms-2">Meal Details</h2>
        <div id="detail-container" class="row row-cols-1 g-4">
          <!-- dynamic card add in main js file -->
        </div>
      </section>
      

        <section class="container mt-4">
            <h2 class="fw-bold mb-4 ms-2">My Meals</h2>

            <div id="meal-container" class="row row-cols-1 row-cols-md-3 g-4">
              <!-- dynamic card add in main js file -->
            </div>
        </section>
    </main>


    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- main js -->
    <script src="main.js"></script>
  </body>
</html>
